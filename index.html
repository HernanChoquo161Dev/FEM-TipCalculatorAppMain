<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!--
  <a href="https://iconscout.com/icons/dollar" target="_blank">Dollar Icon</a> by <a href="https://iconscout.com/contributors/benjamin-j-sperry" target="_blank">Benjamin J Sperry</a>
  <a href="https://iconscout.com/icons/user" target="_blank">User Icon</a> by <a href="https://iconscout.com/contributors/chamedesign" target="_blank">Chamestudio</a>
  -->

  <!--main page-->
  <main class="main-page">
    <!--component-->
    <div class="tip-calculator">
      <!--logo section-->
      <div class="tip-calculator__box-logo">
        <img src="./images/logo.svg" alt="logo" class="tip-calculator__logo">
      </div>
      <!--calculator section-->
      <div class="tip-calculator__box-calculator">
        <!--calculator block-->
        <div class="calculator">
          <!--inputs section-->
          <div class="calculator__inputs">
            <!--single input block-->
            <div class="single-input">
              <h2 class="single-input__title">Bill</h2>
              <div class="single-input__box-input">
                <img src="./images/icon-dollar.svg" alt="" class="single-input__icon">
                <input type="text" maxlength="6" name="" id="" value="" placeholder="0" class="single-input__input">
              </div>
            </div>
            <!--complex input block-->
            <div class="complex-input">
              <h2 class="complex-input__title">Select Tip %</h2>
              <div class="tip-grid">
                <button class="tip-grid__option-tip">5%</button>
                <button class="tip-grid__option-tip">10%</button>
                <button class="tip-grid__option-tip">15%</button>
                <button class="tip-grid__option-tip">25%</button>
                <button class="tip-grid__option-tip">50%</button>
                <input type="text" name="" id="" maxlength="5" placeholder="Custom" class="tip-grid__text-option-tip">
              </div>
            </div>
            <!--single input block-->
            <div class="single-input">
              <h2 class="single-input__title">Number of People</h2>
              <div class="single-input__box-input">
                <img src="./images/icon-person.svg" alt="" class="single-input__icon">
                <input type="text" name="" id="" maxlength="4" placeholder="0" class="single-input__input">
              </div>
              <span class="single-input__text-alert">can't be zero</span>
            </div>
          </div>
          <!--outputs section-->
          <div class="calculator__outputs">
            <!--output amount block-->
            <div class="calculator__box-content">
              <div class="output-amount">
                <div class="output-amount__text-box">
                  <h2 class="output-amount__title">Tip Amount</h2>
                  <span class="output-amount__text">/ person</span>
                </div>
                <h1 class="output-amount__amount">$0.00</h1>
              </div>
              <!--output amount block-->
              <div class="output-amount output-amount--margin">
                <div class="output-amount__text-box">
                  <h2 class="output-amount__title">Total</h2>
                  <span class="output-amount__text">/ person</span>
                </div>
                <h1 class="output-amount__amount">$0.00</h1>
              </div>
              <button class="output-amount__reset output-amount__reset--margin">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./js/script.js"></script>
</body>
</html>
